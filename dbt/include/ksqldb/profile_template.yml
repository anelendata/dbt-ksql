fixed:
  type: ksqldb
prompts:
  server:
    hint: "ksqlDB server name"
  port:
    default: 8088
    type: "int"
  api_key:
    hint: "API key"
  api_secret:
    hint: "API secret"
  cluster:
    hint: "Place to note ksqlDB cluster ID"
  threads:
    hint: "1 or more"
    type: "int"
    default: 1
